<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left bg-black">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="/img/logo.svg" alt="Spotify Logo" />
          </div>
          <ul>
            <li><img src="home.svg" alt="home" />Home</li>
            <li><img src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="library.svg" alt="" />
            <h2>Your library</h2>
          </div>
        </div>

        <footer>
          <ul>
            <li>Legal</li>
            <li>Safety&PrivacyCenter</li>
            <li>Privacy Policy</li>
            <li>Cookies</li>
            <li>About Ads</li>
            <li>Acessibility</li>
          </ul>
        </footer>
      </div>

      <div class="right bg-grey rounded m-1 p-1">
        <div class="header">
            <div class="nav">
                <img class="invert" width="24" height="24" src="/img/left-arrow.svg" alt="left arrow" />
                <img class="invert" width="24" height="24" src="/img/right-arrow.svg" alt="right arrow" />
            </div>
            <div class="buttons">
                <button>Sign-up</button>
                <button>Log-in</button>
            </div>
        </div>

        <div class="spotifyPlaylist">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
            <div class="card">
                <img width="200" height="200" src="https://i.scdn.co/image/ab67706f00000002e6b2b9f345ec4f969552b15b" alt="Ed Sheeran">
                <h2>Today's Top Hits</h2>
                <p>Ed Sheeran is on top of the Hottest 50!</p>
            </div>
            </div>
        </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
