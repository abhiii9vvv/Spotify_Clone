<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="playlist-modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create Playlist</h2>
            <button class="close-modal" title="Close modal">
              <img src="assets/icons/close.svg" alt="close" />
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="playlist-name-input" placeholder="My
            Playlist #1" maxlength="50">
            <p class="input-hint">Give your playlist a catchy name</p>
          </div>
          <div class="modal-footer">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-create">Create</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
